<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fd0e86ad5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>
    <main>

        <!-- Lieu -->

        <div class="ville">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <!-- Div TOP -->

        <section class="reserver">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
            <div class="gradientbtn">

            </div>
        </section>

        <!-- Fonctionnement -->
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li>Choississez un restaurants</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
            </ol>
        </section>

    </main>
</body>
</html>
